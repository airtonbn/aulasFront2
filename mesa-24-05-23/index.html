<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="module" defer></script>
    <title>Formulário de Cadastro</title>
</head>

<body>

    <h1>Formulário de Cadastro</h1>

    <form id="cadastroForm">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o seu nome"><br><br>
        </div>
        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="Digite a sua idade"><br><br>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite o seu email"><br><br>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite a sua senha"><br><br>
        </div>
        <div>
            <button type="submit">Cadastrar</button>
        </div>
    </form>
    
</body>

</html>
